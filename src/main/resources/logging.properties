# Default configurations
logging.location=D:/logs/EnoviaRestService
logging.default-log-file-name=common
logging.root-log-level=info
logging.controller-log-level=debug
logging.service-log-level=debug
logging.max-history=30

# Specific API endpoint configurations
api.logging./hello/greet=hello_greet
api.logging.level./hello/greet=info
api.logging./hello/*=hello_common
api.logging.level./hello/*=debug
